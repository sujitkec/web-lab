<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Signin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen  w-100  flex items-center shrink-0 bg-contain" style="background-image: url('./bg.png');">
        <div class="w-3/5 xl:h-3/5  flex flex-col mx-auto bg-white rounded-2xl">
            <div class="flex flex-col px-8 py-10 pb-4">
                <div class="font-sans text-3xl font-bold text-gray">Sign in</div>
                <div class="font-light">Kec Hackathon Signin</div>
            </div>
            <div class="flex w-full flex-col xl:flex-row">
                <div class="xl:w-2/4 w-full h-full flex flex-col px-8 ">
                    <form action="" class="flex flex-col h-40 my-4 justify-between"><input type="text"
                            placeholder="First Name"
                            class="w-full h-2/12 mb-2 p-2 border-2 border-neutral-200 rounded-sm  hover:border-gray-300 focus-visible:border-primarygreen "
                            required="" value=""><input type="text" placeholder="Email"
                            class="w-full h-2/12 mb-2  p-2 border-2 border-neutral-200 rounded-sm  hover:border-gray-300"
                            required="" value=""><input type="text" placeholder="Department"
                            class="w-full h-2/12 mb-2  p-2 border-2 border-neutral-200 rounded-sm  hover:border-gray-300"
                            required="" value=""><input type="passward" placeholder="Passward"
                            class="w-full h-2/12 mb-2 p-2 border-neutral-200 border-2 rounded-sm  hover:border-gray-300"
                            required="" value=""></form>
                </div>
                <div class="xl:w-2/4 w-full h-full flex flex-col px-8 ">
                    <form action="" class="flex flex-col h-40 my-4 justify-between"><input type="text"
                            placeholder="Roll no"
                            class="w-full h-2/12 mb-2 p-2  border-2 border-neutral-200 rounded-sm hover:border-gray-300"
                            required="" value="">
                        <div class="relative"><select
                                class="block appearance-none mb-2 h-2/12 w-full bg-white border-neutral-200 border-2 hover:border-gray-300 p-2 rounded-sm  leading-tight focus:outline-none focus:shadow-outline "
                                placeholder="ClassName">
                                <option class="text-gray-300">Class</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293,12.95l.707.707L15.657,8l-1.414-1.414L10,10.828 5.757,6.586 4.343,8z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <div class="relative"><select
                                class="block appearance-none mb-2  h-2/12 w-full bg-white border-neutral-200 border-2 hover:border-gray-300 p-2 rounded-sm  leading-tight focus:outline-none focus:shadow-outline "
                                placeholder="Department">
                                <option class="text-gray-300">Year</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293,12.95l.707.707L15.657,8l-1.414-1.414L10,10.828 5.757,6.586 4.343,8z">
                                    </path>
                                </svg>
                            </div>
                        </div><input type="text" placeholder="Confrim Passward"
                            class="w-full mb-2  h-2/12 p-2 border-2 border-neutral-200 rounded-sm hover:border-gray-300"
                            required="">
                    </form>
                </div>
            </div>
            <div class="flex justify-end px-8">
                <div
                    class="h-10 w-32 bg-primarygreen rounded-md my-6 flex align center justify-center text-white font-semibold text-lg hover:bg-white hover:border-primarygreen hover:text-primarygreen">
                    <button style="background-color: lightgreen; border-radius: 10px; padding: 5px;">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
